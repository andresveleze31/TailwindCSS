<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="">
    <div class="flex items-center justify-center min-h-screen bg-slate-200">
      <div
        class="bg-white flex gap-[2rem] p-[5rem] m-[3rem] shadow-2xl rounded-[2rem] md:flex-col"
      >
        <div class="flex justify-center">
          <img
            class="w-[30rem] h-[30rem]"
            src="images/headphone.png"
            alt="Headphones"
          />
        </div>
        <!--Contenido Informacion-->
        <div class="px-[4rem] md:px-0">
          <!--Contenido Texto-->
          <div class="md:flex md:flex-col md:items-center">
            <p
              class="bg-black text-white rounded-[2rem] px-[1rem] w-[12rem] py-[.5rem]"
            >
              Free shipping
            </p>
            <h3 class="font-semibold md:text-center">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h3>
          </div>
          <!--Contenido Pricing-->
          <div class="flex flex-col md:items-center">
            <p>$799</p>
            <h1 class="font-bold">$599</h1>
            <p class="text-slate-400">
              The offer is valid until April 2 or as long stock lasts
            </p>
          </div>
          <!--Contenido Botones-->
          <div>
            <button
              class="text-white bg-blue-600 mt-[2rem] w-full py-[1.5rem] rounded-[1rem] border-b-8 border-b-blue-800 hover:bg-blue-800 hover:border-b-0 hover:border-t-8 hover:border-t-blue-800 transition-all duration-150"
            >
              Add to cart
            </button>
          </div>

          <!--Contenido Stock-->
          <div class="mt-[2rem]">
            <div class="flex gap-[1rem] items-center mb-[2rem]">
              <div
                class="w-[1rem] h-[1rem] bg-green-500 rounded-full hover:animate-ping"
              ></div>
              <p>50+ pcs. in stock</p>
            </div>

            <div class="grid grid-cols-2 gap-[2rem] md:grid-cols-1">
              <div
                class="p-[1rem] flex gap-[2rem] justify-center items-center border border-slate-400 rounded-[1rem] hover:-translate-y-0.5 hover:bg-opacity-30 transition-all duration-150 hover:cursor-pointer"
              >
                <img class="w-[4rem]" src="images/weight.png" alt="Cart" />
                <p>Add to Cart</p>
              </div>
              <div
                class="p-[1rem] flex gap-[2rem] justify-center items-center border border-slate-400 rounded-[1rem] hover:-translate-y-0.5 hover:bg-opacity-30 hover:shadow-2xl transition-all duration-150 hover:cursor-pointer"
              >
                <img class="w-[4rem]" src="images/heart.png" alt="Cart" />
                <p>Add to whishlist</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
